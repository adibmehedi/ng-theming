<div class="container" [ngClass]="{ 'slitherine-theme' : themeName=='slitherine' , 'gryffindor-theme' : themeName!= 'slitherine' }">
  <mat-drawer-container fxFlex="100" fxLayout="row" fxLayoutAlign="start stretch">
      <mat-drawer #drawer [mode]="(isHandset| async)? 'over':'side'" [opened]="!(isHandset | async)">
       <div fxLayout="column" fxLayoutAlign="start center"  class="profile-container">
         <div class="profile-image-container">
            <img class="profile-image" src="https://i.pinimg.com/736x/6d/f4/51/6df4519f2c0380c5acc377b5a2190885.jpg">
         </div>
          <div class="profile-description">
            <h4 class="margin-0">Harry Potter</h4>
          </div>
        </div>
      </mat-drawer>
      <mat-drawer-content fxLayout="column" fxFlex>
        <mat-toolbar color="primary">
          <mat-toolbar-row class="padding-0 margin-0" fxLayout="row" fxLayoutAlign="space-between center" >
             
            <button mat-icon-button  (click)="drawer.toggle()">
                <mat-icon *ngIf="drawer.isOpen">chevron_left</mat-icon>
                <mat-icon *ngIf="!drawer.isOpen">toc</mat-icon>
            </button>

              <div fxLayout="column">
                <button mat-icon-button  (click)="switchTheme()">
                  <mat-icon>color_lens</mat-icon>
                </button>
              </div>

          </mat-toolbar-row>
        </mat-toolbar>
        <div>
          <mat-card>
            <button mat-raised-button color="primary">Primary</button>
            <button mat-raised-button color="accent">Accent</button>
            <button mat-raised-button color="warn">Warn</button>
          </mat-card>

          <div fxLayout="row wrap" fxLayoutAlign="space-around center" >
            <mat-card class="display-card" fxFlex.xs="100" fxFlex.gt-xs="35" fxFlex.gt-md="20"></mat-card>
            <mat-card class="display-card" fxFlex.xs="100" fxFlex.gt-xs="35" fxFlex.gt-md="20"></mat-card>
            <mat-card class="display-card" fxFlex.xs="100" fxFlex.gt-xs="35" fxFlex.gt-md="20"></mat-card>
            <mat-card class="display-card" fxFlex.xs="100" fxFlex.gt-xs="35" fxFlex.gt-md="20"></mat-card>
          </div>

        </div>
      </mat-drawer-content>
  </mat-drawer-container>
 
</div>
